services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - lesnar_postgres:/var/lib/postgresql/data
      - ./scripts/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy

  redis:
    image: redis:alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      LESNAR_USE_AIRSIM: "${LESNAR_USE_AIRSIM}"
      ALLOW_UNSAFE_WERKZEUG: "${ALLOW_UNSAFE_WERKZEUG}"
      AUTO_MIGRATE: "${AUTO_MIGRATE}"
      LESNAR_ADMIN_API_KEY: "${LESNAR_ADMIN_API_KEY}"
      LESNAR_OPERATOR_API_KEY: "${LESNAR_OPERATOR_API_KEY}"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./shared:/app/shared
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  lesnar_postgres:
