 # Pre-commit hooks for consistent formatting and basic linting
# These only run on commits and do not affect runtime behavior.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10240"]  # prevent committing files >10MB

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        # Keep this conservative to avoid large diffs on commit.
        # Only flag errors (E) and runtime issues (F). No auto-fix.
        args: ["--select=E,F"]
